    <script src="https://cdnjs.cloudflare.com/ajax/libs/skrollr/0.6.30/skrollr.min.js"></script>
    <script>
        var s = skrollr.init();
        var text = document.querySelector('.text')
        var roll0 = 0
        var roll1 = 0
        var roll2 = 0
        var i = 1
        var j = 9
        var k = 3
        var auto0 = document.querySelector('.auto0')
        var auto1 = document.querySelector('.auto1')
        var auto2 = document.querySelector('.auto2')
        

        window.addEventListener('scroll',function(){
            var wScroll = window.pageYOffset
            text.innerHTML = wScroll
            
        })


        window.addEventListener('scroll',function(){
            roll0++
            if(roll0 > 2 && i < 12){
                roll0 = 0
                auto0.src="images/2D_sprite_horse_"+i+".gif";
                i++
            }else if(i > 11){
                i = 1
            }
        })
        window.addEventListener('scroll',function(){
            roll1++
            if(roll1 > 2 && j < 12){
                roll1 = 0
                auto1.src="images/2D_sprite_horse_"+j+".gif";
